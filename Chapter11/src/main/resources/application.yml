server:
        port: 8888

        logging:
          path: logs
          file: mylog.log

        spring:
          application:
            name: report
          datasource:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://127.0.0.1:3306/course?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
            username: root
            password: admin

        mybatis:
          type-aliases-package: com.course.model
          mapper-locations:
          - mapper/*